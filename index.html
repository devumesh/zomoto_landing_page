<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomoto Landing Site</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img class="navbar-logo" src="./assets/logo.png" alt="logo">
            </div>
            <div class="navbar-nav-items">
                <button class="nav-item button-primary">Order food</button>
            </div>
        </nav>
    </header>

    <!-- HERO Section -->
    <main class="container">
        <section class="hero-container">
            <div class="hero-image-container">
                <img class="hero-image" src="./assets/hero.jpg" alt="hero image">
            </div>
            <div class="hero-description">
                <h1 class="hero-text">Order food from favourite restaurents near you.</h1>
                <button class="button-primary">Order now</button>
            </div>
        </section>

        <section class="explore-menu">
            <h1 class="explore-menu-text">Explore Our Menu</h1>
            <div class="explore-menu-lists">
                <div class="food-menu-card">
                    <img src="./assets//burger.jpg" alt="burger" class="food-image">
                    <div class="food-menu-card-description">
                        <h3 class="food-title">Burger</h3>
                        <p class="food-restaurants"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
